<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page
</h1>
    <p><h2>Please enter your information to adopt a puppy and we'll email you back</h2></p>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
        First Name: <input type="text" name="First Name" placeholder="First Name"> 
    Last Name: <input type="text" name="Last" placeholder="Last Name">
    <p>Email: <input type="text" name="Email" placeholder="name@email.com">
        Password: <input type="text" name="Password">
        <p>Are you over the age of 18?</p>
        <p>Yes: <input type="radio" name="Yes"> No: <input type="radio" name="No"></p>
        <p>Do you have a Credit Card or PayPal?</p>
        <p><select name id>
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select></p>
        <p><input type="submit" value="Submit Feedback"></p>
    </form>
</body>
</html>
